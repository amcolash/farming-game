<!DOCTYPE html>
<html>
  <head>
    <title>Farming Game</title>
    <script async src="dist/app.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #333;
        color: #eee;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
      }

      #game {
        flex-grow: 1;
        display: flex;
        justify-content: center;
      }

      #log {
        border-left: 1px solid white;
        margin-left: 1em;
        height: 100vh;
        max-width: 35em;
        overflow: hidden;
        display: none;
        flex-direction: column;
      }

      #log h2 {
        padding: 0 1em 0.4em;
        border-bottom: 1px solid rgb(255, 255, 255, 0.2);
      }

      #log ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        height: 100%;
        overflow-y: auto;
      }

      #log li {
        padding: 0.25em 1em 0.25em;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      #log li:last-child {
        border-bottom: none;
      }

      @media only screen and (max-width: 850px) {
        #log {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <div id="log">
      <h2>Changes</h2>
      <ul></ul>
    </div>
  </body>
</html>
